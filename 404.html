<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | NadzSec Error Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu Mono', monospace;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .terminal {
            background: #161b22;
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .prompt {
            color: #00ff88;
            font-weight: bold;
        }
        
        .error {
            color: #ff375f;
            font-weight: bold;
        }
        
        .path {
            color: #6c63ff;
        }
        
        a {
            color: #00ff88;
            text-decoration: none;
            border-bottom: 1px dashed #00ff88;
        }
        
        a:hover {
            color: #00cc6a;
            border-bottom-style: solid;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="line">
            <span class="prompt">$</span> find / -name "requested_page"
        </div>
        <div class="line">
            <span class="error">ERROR 404:</span> File or directory not found
        </div>
        <div class="line">&nbsp;</div>
        <div class="line">
            <span class="prompt">$</span> ls -la /
        </div>
        <div class="line">
            drwxr-xr-x   <span class="path">home</span>
        </div>
        <div class="line">
            drwxr-xr-x   <span class="path">portfolio</span>
        </div>
        <div class="line">&nbsp;</div>
        <div class="line">
            <span class="prompt">$</span> cd /home
        </div>
        <div class="line">
            <span class="prompt">$</span> <a href="/">return_to_homepage.sh</a>
        </div>
        <div class="line">&nbsp;</div>
        <div class="line">
            <span class="prompt">$</span> <span class="blink">â–ˆ</span>
        </div>
    </div>
</body>
</html>
